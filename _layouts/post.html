---
layout: default
---
<div class="l-post">
  <div class="l-post__meta">
    {% include post-meta.html date=page.date %}
  </div>

  <figure>
    <img alt="{{ page.hero_alt }}" src="/assets/heroes/posts/{{ page.title | slugify }}.jpg">

    {% if page.hero_caption %}
      <figcaption>
        {{ page.hero_caption }}
      </figcaption>
    {% endif %}
  </figure>

  <div class="l-post__content">
    {{ content }}
  </div>

  <div class="l-post__tags">
    {% for category in page.categories %}
      <div class="l-post__tag">
        {% include tag.html tag=category %}
      </div>
    {% endfor %}
  </div>
</div>
