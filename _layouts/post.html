---
layout: default
---
<div class="l-post">
  <div class="l-post__meta">
    {% include post-meta.html date=page.date %}
  </div>

  <figure>
    <img alt="{{ page.heroAlt }}" src="/assets/heroes/{{ page.title | slugify }}.jpg">

    {% if page.heroCaption %}
      <figcaption>
        {{ page.heroCaption }}
      </figcaption>
    {% endif %}
  </figure>

  {{ content }}
</div>
