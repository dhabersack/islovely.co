---
layout: default
---
<div class="blog">
  {{ content }}

  <div class="blog__post-teasers">
    {% for post in site.posts %}
      {% assign index = site.posts.size | minus: forloop.index %}

      <div class="blog__post-teaser">
        {% include post-teaser.html post=post index=index %}
      </div>
    {% endfor %}
  </div>
</div>
