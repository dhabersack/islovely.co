<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">

    <title>{{ page.title }} | {{ site.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cardo:400,400italic,700|Source+Code+Pro">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>

  <body>
    <header
        class="header">
      <a
          class="header__link"
          href="{{ site.baseurl }}/">
        {{ site.title }}
      </a>
    </header>

    <nav
        class="navigation">
      <ol
          class="navigation__list">
        <li
            class="navigation__item">
          <a
              class="navigation__link"
              href="{{ site.baseurl }}/">
            Home
          </a>
        </li>
        <li
            class="navigation__item">
          <a
              class="navigation__link"
              href="{{ site.baseurl }}/posts/">
            Posts
          </a>
        </li>
        <li
            class="navigation__item">
          <a
              class="navigation__link"
              href="{{ site.baseurl }}/about/">
            About
          </a>
        </li>
        <li
            class="navigation__item">
          <a
              class="navigation__link"
              href="{{ site.baseurl }}/contact/">
            Contact
          </a>
        </li>
      </ol>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer
        class="footer">
      <div
          class="footer__content">
        <p
            class="footer__about">
          Copyright &copy; 2015<br>
          Dom Habersack,

          <a
              href="mailto:{{ site.email }}">
            {{ site.email }}
          </a>

          <br>

          Based in Munich, Germany.

          <br>

          <a
              href="{{ site.baseurl }}/imprint/">
            Imprint
          </a>
        </p>

        <ol
            class="footer__profiles">
          <li
              class="footer__profile">
            <a
                href="https://twitter.com/{{ site.twitter }}">
              @{{ site.twitter }} on Twitter
            </a>
          </li>
          <li
              class="footer__profile">
            <a
                href="https://github.com/{{ site.github }}">
              {{ site.github }} on GitHub
            </a>
          </li>
        </ol>

        <p
            class="footer__feed">
          <a
             href="{{ site.baseurl }}/feed.xml">
            Posts as Atom-feed
          </a>
        </p>
      </div>
    </footer>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('set', 'anonymizeIp', true);
    ga('create', 'UA-13202125-5', 'auto');
    ga('send', 'pageview');
    </script>
  </body>
</html>
