---
layout: default
---
{% assign categories = site.categories | sort %}

<div class="l-categories">
  {{ content }}

  <div class="l-categories__categories">
    {% for category in categories %}
      {% assign posts = category[1] %}

      <div class="l-categories__category">
        <h2>
          {{ category[0] }} &times; {{ category[1] | size }}
        </h2>

        {% include teasers.html posts=posts %}
      </div>
    {% endfor %}
  </div>
</div>
