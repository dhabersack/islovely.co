<article class="post-teaser">
  <div class="post-teaser__hero">
  </div>

  <div class="post-teaser__content">
    <header class="post-teaser__header">
      <time class="post-teaser__timestamp">
        {{ post.date | date: "%b %-d, %Y" }}
      </time>

      <span class="post-teaser__category post-teaser__category--{{ post.category | slugify }}">
        {{ post.category }}
      </span>
    </header>

    <h2 class="post-teaser__heading">
      <a class="post-teaser__link" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h2>

    <div class="post-teaser__excerpt">
      {{ post.excerpt | markdownify }}
    </div>
  </div>
</article>
