{% assign post = include.post %}

<article class="teaser">
  <a href="{{ post.url | prepend: site.baseurl }}">
    <div class="teaser__hero" style="background-image: url('/assets/heroes/teasers/{{ post.title | slugify }}.jpg')">
    </div>
  </a>

  <div class="teaser__content">
    <h2 class="teaser__heading">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h2>

    <p class="teaser__excerpt">
      {{ post.excerpt }}
    </p>

    <div class="teaser__tags">
      {% for category in post.categories %}
        <div class="teaser__tag">
          {% include tag.html tag=category %}
        </div>
      {% endfor %}
    </div>

    <div class="teaser__meta">
      {% include post-meta.html date=post.date %}
    </div>
  </div>
</article>
