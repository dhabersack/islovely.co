{% assign sv-form = include.sv-form %}
{% assign uid = include.uid %}

<script src="https://f.convertkit.com/ckjs/ck.5.js"></script>

<div class="convertkit-form">
  <form action="https://app.convertkit.com/forms/{{ sv-form }}/subscriptions" class="convertkit-form__form" method="post" data-sv-form="{{ sv-form }}" data-uid="{{ uid }}" data-format="inline" data-version="5" data-options="{&quot;settings&quot;:{&quot;after_subscribe&quot;:{&quot;action&quot;:&quot;message&quot;,&quot;redirect_url&quot;:&quot;&quot;,&quot;success_message&quot;:&quot;Check your email to confirm your subscription.&quot;},&quot;modal&quot;:{&quot;trigger&quot;:null,&quot;scroll_percentage&quot;:null,&quot;timer&quot;:null,&quot;devices&quot;:null,&quot;show_once_every&quot;:null},&quot;recaptcha&quot;:{&quot;enabled&quot;:false},&quot;return_visitor&quot;:{&quot;action&quot;:&quot;show&quot;,&quot;custom_content&quot;:&quot;&quot;},&quot;slide_in&quot;:{&quot;display_in&quot;:null,&quot;trigger&quot;:null,&quot;scroll_percentage&quot;:null,&quot;timer&quot;:null,&quot;devices&quot;:null,&quot;show_once_every&quot;:null}}}" min-width="400 500 600 700 800">
    <ul class="convertkit-form__alert convertkit-form__alert--error" data-element="errors" data-group="alert"></ul>

    <div class="convertkit-form__fields">
      <input class="convertkit-form__input" name="email_address" placeholder="Enter your email" required type="email">
      <input name="fields[source]" required type="hidden" value="{{ page.url | absolute_url }}">

      <button data-element="submit" class="convertkit-form__submit">
        Get me early access!
      </button>
    </div>
  </form>

  <p class="convertkit-form__disclaimer">
    I respect your email privacy. Unsubscribe anytime.
  </p>
</div>
