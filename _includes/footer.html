<footer class="align-items-center color-gray-700 flex flex-column padding-vertical-xl">
  <p class="font-size-xs-short margin-0 margin-bottom-l">
    &copy; Dom Habersack, 2020
  </p>

  <div class="flex flex-wrap justify-center list-style-none margin-0 margin-bottom-l padding-0">
    <a class="block font-size-xs-medium" href="/legal-notice/">
      Legal notice
    </a>
  </div>

  <div class="flex flex-wrap justify-center list-style-none margin-0 padding-0">
    <a class="flex font-size-xs margin-horizontal-xs" href="http://github.com/{{ site.profiles.github }}">
      <img class="margin-right-xxs" src="/icons/github.svg" alt="{{ site.profiles.github }} on GitHub" />

      <span>
        GitHub
      </span>
    </a>

    <a class="flex font-size-xs margin-horizontal-xs" href="http://twitter.com/{{ site.profiles.twitter }}">
      <img class="margin-right-xxs" src="/icons/twitter.svg" alt="{{ site.profiles.twitter }} on Twitter" />

      <span>
        Twitter
      </span>
    </a>

    <a class="flex font-size-xs margin-horizontal-xs" href="http://dribbble.com/{{ site.profiles.dribbble }}">
      <img class="margin-right-xxs" src="/icons/dribbble.svg" alt="{{ site.profiles.dribbble }} on dribbble" />

      <span>
        Dribbble
      </span>
    </a>

    <a class="flex font-size-xs margin-horizontal-xs" href="http://mastodon.social/{{ site.profiles.mastodonsocial }}">
      <img class="margin-right-xxs" src="/icons/mastodon.svg" alt="{{ site.profiles.mastodonsocial }} on Mastodon" />

      <span>
        Mastodon
      </span>
    </a>
  </div>
</footer>
