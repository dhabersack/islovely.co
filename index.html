<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>islovely</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">

    <script>
    window.grunticon=function(e){if(e&&3===e.length){var t=window,n=!(!t.document.createElementNS||!t.document.createElementNS("http://www.w3.org/2000/svg","svg").createSVGRect||!document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#Image","1.1")||window.opera&&-1===navigator.userAgent.indexOf("Chrome")),o=function(o){var r=t.document.createElement("link"),a=t.document.getElementsByTagName("script")[0];r.rel="stylesheet",r.href=e[o&&n?0:o?1:2],a.parentNode.insertBefore(r,a)},r=new t.Image;r.onerror=function(){o(!1)},r.onload=function(){o(1===r.width&&1===r.height)},r.src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="}};
    grunticon(['grunticon/icons.data.svg.min.css', 'grunticon/icons.data.png.min.css', 'grunticon/icons.fallback.min.css']);</script>
    <noscript><link href="grunticon/icons.fallback.min.css" rel="stylesheet"></noscript>
  </head>

  <body>
    <script type="text/x-handlebars" id="application">
      <header>
        <div>
          {{#linkTo 'index' class="islovely logo"}}islovely{{/linkTo}}
        </div>

        <nav>
          <ol>
            <li>
              {{#linkTo 'index'}}Home{{/linkTo}}
            </li>
            <li>
              {{#linkTo 'clients'}}Clients{{/linkTo}}
            </li>
            </li>
            <li><a href="/#/pages/for-employers">For employers</a></li>
            <li><a href="/#/pages/for-recruiters">For recruiters</a></li>
            <!--li><a href="/#/pages/influences-and-values">Influences &amp; Values</a></li-->
            <li>
              {{#linkTo 'posts'}}Posts{{/linkTo}}
            </li>
            <li><a href="/#/pages/resume">Résumé</a></li>
            <li><a href="/#/pages/contact">Contact</a></li>
          </ol>
        </nav>
      </header>

      <section>
        {{outlet}}
      </section>

      <footer>
        <div>
          <p>
            Copyright &copy; 2013<br>
            Dom Habersack, <a href="http://islovely.co/" title="Portfolio of Dom Habersack">islovely.co</a><br>
            <a href="/#/pages/imprint">Imprint</a>
          </p>

          <ol>
            <li>
              <a href="http://twitter.com/dhabersack" class="logo twitter" title="@dhabersack on Twitter">@dhabersack</a>
            </li>
            <li>
              <a href="http://github.com/dhabersack" class="logo github" title="dhabersack on GitHub">dhabersack</a>
            </li>
          </ol>
          </div>
    </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="client">
      <nav>
        {{#linkTo 'clients'}}&larr; Clients{{/linkTo}}
      </nav>

      <h1>{{title}}</h1>

      {{markdown body}}

      {{#if url}}
        <p>
          <a {{bindAttr href=url title=title}} class="call-to-action">Visit site</a>
        </p>
      {{/if}}
    </script>

    <script type="text/x-handlebars" data-template-name="clients">
      <h1>Clients</h1>

      {{#each model}}
        <article>
          <h2>{{#linkTo 'client' this}}{{title}}{{/linkTo}}</h2>

          <p>
            {{description}}
          </p>
        </article>
      {{/each}}
      </ol>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h1>{{title}}</h1>

      {{markdown body}}
    </script>

    <script type="text/x-handlebars" data-template-name="page">
      <h1>{{title}}</h1>

      {{markdown body}}
    </script>

    <script type="text/x-handlebars" data-template-name="pages">
      <h1>Pages</h1>

      <ol id="pages">
        {{#each model}}
          <li>
            {{#linkTo 'page' this}}{{title}}{{/linkTo}}
          </li>
        {{/each}}
      </ol>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
      <nav>
        {{#linkTo 'posts'}}&larr; Posts{{/linkTo}}
      </nav>

      <h1>{{title}}</h1>

      {{markdown body}}
    </script>

    <script type="text/x-handlebars" data-template-name="posts">
      <h1>Posts</h1>

      {{#each model}}
        <article>
          <h2>{{#linkTo 'post' this}}{{title}}{{/linkTo}}</h2>

          <p>
            {{description}}
          </p>
        </article>
      {{/each}}
      </ol>
    </script>

    <script type="text/x-handlebars" data-template-name="projects">
      <p>
        The following is a selection of my work. Some non-website related projects can
        be found on my GitHub profile, http://github.com/dhabersack/.
      </p>
    </script>

    <!-- = partial 'partials/google-analytics' -->

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data-shim/ember-data.js"></script>
    <script src="bower_components/showdown/compressed/showdown.js"></script>
    <script src="islovely.js"></script>
  </body>
</html>
