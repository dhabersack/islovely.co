<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>islovely</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">

    <script>
    /* grunticon Stylesheet Loader | https://github.com/filamentgroup/grunticon | (c) 2012 Scott Jehl, Filament Group, Inc. | MIT license. */

    <noscript><link href="/grunticon/icons.fallback.min.css" rel="stylesheet"></noscript>
  </head>

  <body>
    <script type="text/x-handlebars" id="application">
      <header>
        {{#linkTo 'index'}}islovely{{/linkTo}}

        <nav>
          <ol>
            <li>
              {{#linkTo 'index'}}Home{{/linkTo}}
            </li>
            <li>
              {{#linkTo 'clients'}}Clients{{/linkTo}}
            </li>
            <li>
              {{#linkTo 'posts'}}Posts{{/linkTo}}
            </li>
            <li><a href="/#/pages/influences-and-values">Influences &amp; Values</a></li>
            <li><a href="/#/pages/resume">Résumé</a></li>
            <li><a href="/#/pages/contact">Contact</a></li>
          </ol>
        </nav>
      </header>

      <section>
        {{outlet}}
      </section>

      <footer>
        <p>
          Copyright &copy; 2013<br>
          Dom Habersack, <a href="http://islovely.co/" title="Portfolio of Dom Habersack">islovely.co</a><br>
          <a href="/#/pages/imprint">Imprint</a>
        </p>

        <ol>
          <li class="twitter logo">
            <a href="http://twitter.com/dhabersack" title="@dhabersack on Twitter">Twitter</a>
          </li>
          <li class="github logo">
            <a href="http://github.com/dhabersack" title="dhabersack on GitHub">GitHub</a>
          </li>
        </ol>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="client">
      <nav>
        {{#linkTo 'clients'}}&larr; Clients{{/linkTo}}
      </nav>

      <h1>{{title}}</h1>

      {{markdown body}}

      {{#if images}}
        <h2>Images</h2>

        {{#each images}}
          <img {{bindAttr src=src}}>
        {{/each}}
      {{/if}}
    </script>

    <script type="text/x-handlebars" data-template-name="clients">
      <h1>Clients</h1>

      <ol>
        {{#each model}}
          <li>
            {{#linkTo 'client' this}}{{title}}{{/linkTo}}
          </li>
        {{/each}}
      </ol>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h1>I can help your business make more money</h1>

      <p>
        If you would like to hire me, I have prepared a <a href="#">description of my workflow</a> so you know what to expect when working with me.
      </p>
    </script>

    <script type="text/x-handlebars" data-template-name="page">
      <h1>{{title}}</h1>

      {{markdown body}}
    </script>

    <script type="text/x-handlebars" data-template-name="pages">
      <h1>Pages</h1>

      <ol id="pages">
        {{#each model}}
          <li>
            {{#linkTo 'page' this}}{{title}}{{/linkTo}}
          </li>
        {{/each}}
      </ol>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
      <nav>
        {{#linkTo 'posts'}}&larr; Posts{{/linkTo}}
      </nav>

      <h1>{{title}}</h1>

      {{markdown body}}
    </script>

    <script type="text/x-handlebars" data-template-name="posts">
      <h1>Posts</h1>

      <ol>
        {{#each model}}
          <li>
            {{#linkTo 'post' this}}{{title}}{{/linkTo}}
          </li>
        {{/each}}
      </ol>
    </script>

    <script type="text/x-handlebars" data-template-name="projects">
      <p>
        The following is a selection of my work. Some non-website related projects can
        be found on my GitHub profile, http://github.com/dhabersack/.
      </p>
    </script>

    <!-- = partial 'partials/google-analytics' -->

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data-shim/ember-data.js"></script>
    <script src="bower_components/showdown/compressed/showdown.js"></script>
    <script src="js/islovely.js"></script>
  </body>
</html>
