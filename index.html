<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>islovely</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Source+Code+Pro">

    <script>
    window.grunticon=function(e){if(e&&3===e.length){var t=window,n=!(!t.document.createElementNS||!t.document.createElementNS('http://www.w3.org/2000/svg','svg').createSVGRect||!document.implementation.hasFeature('http://www.w3.org/TR/SVG11/feature#Image','1.1')||window.opera&&-1===navigator.userAgent.indexOf('Chrome')),o=function(o){var r=t.document.createElement('link'),a=t.document.getElementsByTagName('script')[0];r.rel='stylesheet',r.href=e[o&&n?0:o?1:2],a.parentNode.insertBefore(r,a)},r=new t.Image;r.onerror=function(){o(!1)},r.onload=function(){o(1===r.width&&1===r.height)},r.src='data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=='}};
    grunticon(['grunticon/icons.data.svg.min.css', 'grunticon/icons.data.png.min.css', 'grunticon/icons.fallback.min.css']);</script>
    <noscript><link href="grunticon/icons.fallback.min.css" rel="stylesheet"></noscript>
  </head>

  <body>
    <script type="text/x-handlebars" id="application">
      <header>
        <div>
          {{link-to 'islovely' 'index' class="islovely logo"}}

          <p class="call-to-action-container">
            {{link-to 'Request a proposal' 'page' 'request-a-proposal' class='call-to-action'}}
          </p>
        </div>

        <nav>
          <ol>
            <li>
              {{link-to 'Home' 'index'}}
            </li>
            <li>
              {{link-to 'Services' 'page' 'services'}}
            </li>
            <li>
              {{link-to 'Process' 'page' 'process'}}
            </li>
            <li>
              {{link-to 'About' 'page' 'about'}}
            </li>
            <li>
              {{link-to 'Posts' 'posts'}}
            </li>
            <li>
              {{link-to 'Regarding recruitment' 'page' 'regarding-recruitment'}}
            </li>
            <li>
              {{link-to 'Contact' 'page' 'contact'}}
            </li>
          </ol>
        </nav>
      </header>

      <section>
        <div>
          {{outlet}}
        </div>
      </section>

      <footer>
        <div>
          <p class="call-to-action-container">
            {{link-to 'Request a proposal' 'page' 'request-a-proposal' class='call-to-action'}}
          </p>

          <p>
            Copyright &copy; 2014<br>
            Dom Habersack, <a href="http://islovely.co/" title="Portfolio of Dom Habersack">islovely.co</a><br>
            {{link-to 'Imprint' 'page' 'imprint'}}
          </p>

          <ul>
            <li>
              <a href="http://github.com/dhabersack" class="logo github" title="dhabersack on GitHub">dhabersack</a>
            </li>
            <li>
              <a href="http://twitter.com/dhabersack" class="logo twitter" title="@dhabersack on Twitter">@dhabersack</a>
            </li>
            <li>
              <a href="http://xing.com/profiles/Dominik_Habersack" class="logo xing" title="Dominik Habersack on XING">Dominik Habersack</a>
            </li>
          </ul>

          <form action="http://islovely.us5.list-manage.com/subscribe/post?u=fefc2ec4108769b84b68f81f7&amp;id=1e9d2ac4ec" method="post" name="mc-embedded-subscribe-form" target="_blank" novalidate>
            <label for="mce-email">
              Become a better developer through <a href="http://problemthinking.org">my newsletter</a>:
            </label>
            <input type="email" name="EMAIL" id="mce-email" value="" placeholder="you@yourdomain.com">

            <input type="text" style="position: absolute; left: -5000px;" name="b_fefc2ec4108769b84b68f81f7_1e9d2ac4ec" value="">

            <button type="submit" name="subscribe">Sign up</button>
          </form>
        </div>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h1>{{title}}</h1>

      {{markdown body}}
    </script>

    <script type="text/x-handlebars" data-template-name="page">
      <h1>{{title}}</h1>

      {{markdown body}}
    </script>

    <script type="text/x-handlebars" data-template-name="pages">
      <h1>Pages</h1>

      <ol id="pages">
        {{#each model}}
          <li>
            {{link-to title 'page' this}}
          </li>
        {{/each}}
      </ol>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
      <nav>
        {{link-to '&larr; Posts' 'posts'}}
      </nav>

      <h1>{{title}}</h1>

      {{#if published}}
        <p id="published">
          Published on {{date published}}.
        </p>
      {{/if}}

      {{markdown body}}
    </script>

    <script type="text/x-handlebars" data-template-name="posts">
      <h1>Posts</h1>

      {{#each this}}
        <article>
          <h2>{{link-to title 'post' this}}</h2>

          <p>
            {{description}}
          </p>
        </article>
      {{/each}}
      </ol>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.3.0/ember.min.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.3.0/ember.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.4/ember-data.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.0/moment.min.js"></script>
    <script src="islovely.min.js"></script>
  </body>
</html>
