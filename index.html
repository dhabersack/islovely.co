<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>islovely</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <script type="text/x-handlebars" id="application">
      <header>
        <h1>{{#linkTo 'index'}}islovely{{/linkTo}}</h1>
      </header>

      <nav>
        <ol>
          <li>
            {{#linkTo 'index'}}Home{{/linkTo}}
          </li>
          <li>
            {{#linkTo 'clients'}}Clients{{/linkTo}}
          </li>
          <li>
            {{#linkTo 'posts'}}Posts{{/linkTo}}
          </li>
          <li><a href="/influences-and-values">Influences &amp; Values</a></li>
          <li><a href="/resume">Résumé</a></li>
          <li><a href="/contact">Contact</a></li>
        </ol>
      </nav>

      <section>
        {{outlet}}
      </section>

      <footer>
        <p>
          Copyright &copy; 2013<br>
          Dom Habersack, <a href="http://islovely.co/" title="Portfolio of Dom Habersack">islovely.co</a><br>
          <a href="/imprint">Imprint</a>
        </p>

        <ol>
          <li>
            <a href="http://twitter.com/dhabersack" title="@dhabersack on Twitter">Twitter</a>
          </li>
          <li>
            <a href="http://github.com/dhabersack" title="dhabersack on GitHub">GitHub</a>
          </li>
        </ol>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="client">
      <nav>
        {{#linkTo 'clients'}}&larr; Clients{{/linkTo}}
      </nav>

      <h2>{{name}}</h2>

      {{#each images}}
        <h3>{{title}}</h3>
        <img {{bindAttr src="url" class="breakpoint"}}>
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="clients">
      <h2>Clients</h2>

      <ol id="clients">
        {{#each model}}
          <li>
            {{#linkTo 'client' this}}{{name}}{{/linkTo}}
          </li>
        {{/each}}
      </ol>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
      <nav>
        {{#linkTo 'posts'}}&larr; Posts{{/linkTo}}
      </nav>

      <h2>{{title}}</h2>

      {{markdown body}}
    </script>

    <script type="text/x-handlebars" data-template-name="posts">
      <h2>Posts</h2>

      <ol id="posts">
        {{#each model}}
          <li>
            {{#linkTo 'post' this}}{{title}}{{/linkTo}}<br>
          </li>
        {{/each}}
      </ol>
    </script>

    <script type="text/x-handlebars" data-template-name="projects">
      <p>
        The following is a selection of my work. Some non-website related projects can
        be found on my GitHub profile, http://github.com/dhabersack/.
      </p>
    </script>

    <!-- = partial 'partials/google-analytics' -->

    <script src="components/jquery/jquery.js"></script>
    <script src="components/handlebars/handlebars.js"></script>
    <script src="components/ember/ember.js"></script>
    <script src="components/ember-data-shim/ember-data.js"></script>
    <script src="components/showdown/compressed/showdown.js"></script>
    <script src="js/islovely.js"></script>
  </body>
</html>
